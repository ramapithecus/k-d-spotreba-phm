<!DOCTYPE html>
<html>
<head>
<title>Kontrola spotreby PHM</title>
<link type="text/css" rel="stylesheet" href="styleFuel.css ">
<meta charset="UTF-8">
<script src="index.js"></script>
</head>
<body>
<div>
<h1>Kontrola spotreby Vášho vozidla<h1><hr><br>
<p> Tabuľka na zápis hodnôt z jazdy a tankovania pre kontrolu spotreby a uloženia do tabuľky</p>
</div>
<div>

<form oninput="x.value=(100*b.value/a.value).toFixed(2)" action="/Kód- spotreba PHM.html" method="get" target="blank" autocomplete="off">
<label for="distance"> Počet najazdených km:</label><!nefach4i to, pockam na php>
<input type="number"  id="a"  class="input" name="inf" min="0" max="1000" maxlength="6" step="0.1" oninput="f1()">
<span id="result"></span>
<button> Submit</button> 
<br>
<label for="tanking"> Tankovanie PHM v l:</label>
<input type="number" class="input" id="b" name="inf" oninput="f2()" maxlength="6" min="0" max="500" step="0.1" >
<span id="tank"></span>
<br>
<label for="consumption">  Priemerná spotreba vychádza na:</label>
<br>

<input output type="number" class="input" id="x" name="inf" for="100*b/a" readonly  onchange="f3()"></output>
<label for="average">l na 100km </label>
<span id="rus"></span>
</form> 
 <table id="druhotina">
<caption> Tabuľka na zápis hodnôt</caption>
<tbody><tr>
<th> Vozidlo</th>
<th> Name</th>
<th> Distance </th>
<th> Maintenance</th>
<th> Fuel</th>
<th> How it's worth</th>
</tr>
<tr>
<td><input type="select"></td>
<td> <input type="text" placeholder="Uvedťe názov svojho vozidla" pattern="[A-Z]"> </td>
<td> <input type="number" class="input" id="k" patern="[0-9]{4}" name="distance"></td>
<td> <input type="number" class="input" id="t" patern="[0-9]{4}+(" ,"[2]{2})"="" name="maintenace"></td>
<td> <input type="number" class="input" id="l" patern="[0-9]{4}+(" ,"[2]{2})"="" name="Fuel"></td>
<td> <input output type="number" class="input" id="m"  for="100*b.value/a.value" patern="[0-9]{4}+(" ,"[2]{2})"="" name="l" readonly></output></td>
</tr>
</tbody></table>

</div>
</body>
</html>
